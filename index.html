<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">

  <title>Unknow</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', 'Yu Gothic', sans-serif;
      background: linear-gradient(90deg, #ff8c08, #e1f714);
      color: #000;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 30px 0;
      background: linear-gradient(135deg, #ff8c08, #e1f714);
      color: white;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    .entry {
      background: white;
      margin: 30px auto;
      padding: 20px 30px;
      max-width: 800px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      transition: transform 0.3s;
    }

    .entry:hover {
      transform: scale(1.01);
    }

    .entry h2 {
      font-size: 1.4em;
      color: #1b3b94;
      margin-bottom: 10px;
    }

    .entry .date {
      font-size: 0.9em;
      color: #888;
      margin-bottom: 20px;
    }

    .entry p {
      font-size: 1.1em;
      line-height: 1.7;
      white-space: pre-line;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      color: #888;
      font-size: 0.9em;
    }

<body>

  <header>
    <h1>ホームアローンについて</h1>
    <p style="margin-top: 10px;">ホームアローン</p>
  </header>

<div class="entry">
    <h2>魅力</h2>
    <p>
子どもが主人公でスカッとする話
　小さな男の子が泥棒をやっつけるところが痛快！

思わず笑ってしまうコメディ
　泥棒たちがトラップにひっかかるシーンが面白い。

家族の大切さがわかる物語
　離れて気づく、家族のありがたさ。

クリスマスのあたたかい雰囲気
　冬に観たくなる、心がほっこりする映画。

音楽もすてき
　ジョン・ウィリアムズの曲が映画をもっと感動的に。

みんなにわかる気持ちがある
　子どもも大人も共感できる、長く愛される理由。

    </p>
